[pytest]
minversion = 7.0
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Suppress harmless warnings from dependencies
filterwarnings =
    # Ignore ChromaDB SWIG warnings (from C/C++ bindings)
    ignore:.*builtin type.*has no __module__ attribute:DeprecationWarning
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config

# Test markers for categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require DB, APIs)
    slow: Slow tests (>2s execution time)
    ai: Tests requiring Gemini API (may hit quota limits)
    security: Security-focused tests (SQL injection, auth, RBAC)
    fts: Full-text search tests
    fuzzy: Fuzzy matching tests
