services:
  # Web Service - FastAPI Application
  - type: web
    name: book-management-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install poetry
      poetry config virtualenvs.create false
      poetry install --no-dev --no-interaction --no-ansi
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: DATABASE_URL
        fromDatabase:
          name: book-management-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000

databases:
  - name: book-management-db
    databaseName: book_management
    user: book_admin
    plan: free
    region: oregon
    postgresMajorVersion: 15
